server:
  port: 8765
spring:
  redis:
    open: true  # 是否开启redis缓存  true开启   false关闭
    database: 0
    host: localhost
    port: 6379
    password:    # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 2048    # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 1500ms    # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 200       # 连接池中的最大空闲连接
        min-idle: 20        # 连接池中的最小空闲连接