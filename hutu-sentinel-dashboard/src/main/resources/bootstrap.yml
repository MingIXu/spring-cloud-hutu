server:
  port: 8080
  servlet:
    encoding:
      force: true

logging:
  level:
    org:
      springframework:
        web: info
  file:
    name: ${user.home}/logs/csp/sentinel-dashboard.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

auth:
  username: sentinel
  password: sentinel
  filter:
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png

sentinel:
  dashboard:
    version: 1.8.1-SNAPSHOT
nacos:
  server:
    address: 192.168.2.221:8848
    namesapace: 132439b2-b383-4fd3-a956-ab4a91a49c9a
spring:
  application:
    name: ehealth-sentinel-dashboard
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.address}
        namespace: ${nacos.server.namesapace}
      config:
        server-addr: ${nacos.server.address}
        namespace: ${nacos.server.namesapace}
        file-extension: yml

  elasticsearch:
    rest:
      connection-timeout: 5s
      uris: http://192.168.2.221:9200
      password:
      username:
